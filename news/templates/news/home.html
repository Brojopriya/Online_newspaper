<!DOCTYPE html>
<html>
<head>
    <title>Online Newspaper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center mb-4">ðŸ“° Online Newspaper</h1>

    <!-- Search Form -->
    <form class="d-flex mb-3" action="{% url 'search_articles' %}" method="get">
        <input class="form-control me-2" type="text" name="q" placeholder="Search articles...">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <!-- Category Links -->
    <div class="mb-3">
        <strong>Categories:</strong>
        <a href="{% url 'articles_by_category' 'Politics' %}" class="btn btn-outline-dark btn-sm">Politics</a>
        <a href="{% url 'articles_by_category' 'Technology' %}" class="btn btn-outline-dark btn-sm">Technology</a>
        <a href="{% url 'articles_by_category' 'Sports' %}" class="btn btn-outline-dark btn-sm">Sports</a>
        <a href="{% url 'articles_by_category' 'Entertainment' %}" class="btn btn-outline-dark btn-sm">Entertainment</a>
        <a href="{% url 'articles_by_category' 'Others' %}" class="btn btn-outline-dark btn-sm">Others</a>
    </div>

    <!-- Articles -->
    {% for article in articles %}
        <div class="card mb-4">
            <div class="card-body">
                <h4><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></h4>
                <p class="text-muted">by {{ article.author }} | {{ article.published_date }}</p>
                <p>{{ article.content|truncatewords:30 }}</p>
                <a href="{% url 'article_detail' article.id %}" class="btn btn-sm btn-primary">Read more</a>
            </div>
        </div>
    {% empty %}
        <p>No articles found.</p>
    {% endfor %}

</body>
</html>
